<form class="form-horizontal" name="myForm1" ng-submit = "updateUser()"  >

<div class="form-group">
	<label class="control-label col-sm-2" for="userId">User No :</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="userId" ng-model = "$parent.userId"
			placeholder="Enter User Number" ng-required="true" name="userId">
		<p ng-show="myForm1.userId.$invalid && myForm1.userId.$touched">you must provide the user id </p>
	</div>
</div>
<div class="form-group">
	<label class="control-label col-sm-2" for="FirstName">Name :</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="name" ng-model = "$parent.name"
			placeholder="Enter Name" ng-required="true" name="firstName1">
		<p ng-show="myForm1.firstName1.$invalid && myForm1.firstName1.$touched">fill out the first name</p>	
	</div>
</div>
<div class="form-group">
	<label class="control-label col-sm-2" for="age">Age:</label>
	<div class="col-sm-10">
		<input type="number" class="form-control" id="age" ng-model="$parent.age"
			placeholder="Enter Age " ng-required="true" min="18" max="60" name="age1">
		<p ng-show="myForm1.age1.$invalid && myForm1.age1.$touched">fill out the age</p>	
	</div>
</div>
<div class="form-group">
	<label class="control-label col-sm-2" for="address">Address :</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="address" ng-model = "$parent.address" name="address" placeholder="Enter Address" ng-required="true" >
		<p ng-show="myForm1.address.$invalid && myForm1.address.$touched">fill out the address</p>	
	</div>
</div>
<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
		<input type="submit" class="btn btn-default" value="Update">
		<input type="reset" class="btn btn-default" value="reset">
	</div>
</div>
</form>

<div class="form-group">
	<label class="control-label col-sm-2" for="FirstName">Name :</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="name" ng-model = "$parent.name"
			placeholder="Enter Name" ng-required="true" name="name">
		<p ng-show="myForm.name.$invalid && myForm.name.$touched" class="invalid-error">Fill out the first name </p>
	</div>
</div>
<div class="form-group">
	<label class="control-label col-sm-2" for="age">Age:</label>
	<div class="col-sm-10">
		<input type="number" class="form-control" id="age" ng-model="$parent.age"
			placeholder="Enter Age" name="age" min="18" max="60" ng-required="true">
		<p ng-show="myForm.age.$invalid && myForm.age.$touched" class="invalid-error">Fill out the Age </p>	
	</div>
</div>
<div class="form-group">
	<label class="control-label col-sm-2" for="address">Address :</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="address" name="address" ng-model = "$parent.address" placeholder="Enter Address" ng-required="true">
		<p ng-show="myForm.address.$invalid && myForm.address.$touched" class="invalid-error">Fill out the Address</p>
	</div>
</div>
<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
		<input type="submit" class="btn btn-default" value="Submit" name="btn">
		<input type="reset" class="btn btn-default" value="reset">
	</div>
</div>
</form>
